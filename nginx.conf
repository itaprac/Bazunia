server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Correct MIME types (ES modules require application/javascript)
    include /etc/nginx/mime.types;

    # Dev: disable caching
    add_header Cache-Control "no-store, no-cache, must-revalidate";
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' https://cdn.jsdelivr.net data:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'" always;
    expires off;
    etag off;

    # Never expose repository internals or dotfiles from mounted volumes.
    location ~ /\.(?!well-known).* {
        deny all;
        return 404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /js/runtime-config.js {
        alias /tmp/runtime-config.js;
        default_type application/javascript;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Local parity with Vercel serverless endpoint used in production.
    location = /api/runtime-config {
        alias /tmp/runtime-config.js;
        default_type application/javascript;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
