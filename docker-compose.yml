services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    environment:
      BAZUNIA_SUPABASE_URL: ${BAZUNIA_SUPABASE_URL:-}
      BAZUNIA_SUPABASE_ANON_KEY: ${BAZUNIA_SUPABASE_ANON_KEY:-}
      BAZA_SUPABASE_URL: ${BAZA_SUPABASE_URL:-}
      BAZA_SUPABASE_ANON_KEY: ${BAZA_SUPABASE_ANON_KEY:-}
    command: >
      /bin/sh -c
      "envsubst < /usr/share/nginx/html/js/runtime-config.template.js > /tmp/runtime-config.js
      && nginx -g 'daemon off;'"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./docs.html:/usr/share/nginx/html/docs.html:ro
      - ./css:/usr/share/nginx/html/css:ro
      - ./js:/usr/share/nginx/html/js:ro
      - ./data:/usr/share/nginx/html/data:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
